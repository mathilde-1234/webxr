<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- Ciel -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- RIG de déplacement avec mouvement + caméra -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity 
          camera 
          position="0 0 0" 
          look-controls 
          wasd-controls-enabled="false">
        </a-entity>

        <!-- Contrôleurs détectés (avec WebXR) -->
        <a-entity tracked-controls-webxr="hand: left"></a-entity>
        <a-entity tracked-controls-webxr="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
