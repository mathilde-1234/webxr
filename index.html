<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <body>
    <a-scene vr-mode-ui="enabled: true" obb-collider="showColliders: false">
      <a-assets>
        <a-asset-item id="katanaModel" src="katana.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 0"></a-camera>

      
      <a-sky
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        rotation="0 100 0"
      ></a-sky>
    
      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" rotation="90 -90 180" obb-collider > 
        <a-gltf-model id="katana" src="#katanaModel" scale="0.75 0.25 0.75" rotation="90  90 -90" obb-collider position="0.085 0.705 0.4" grabbable
              
                position="0.085 0.705 0.4">></a-gltf-model></a-entity>
      
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"rotation="90 -90 180" obb-collider></a-entity>
<a-sphere color="yellow" radius="5"></a-sphere>
     
     
    </a-scene>

  

  </body>
